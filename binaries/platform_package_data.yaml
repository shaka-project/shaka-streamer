# This file contains a mapping between pip's platform compatibility
# tags that correspond to specific platforms and the binaries that
# should be packaged for each of the platforms.

# 64-bit Windows
win_amd64:
  - ffmpeg-win-x64.exe
  - ffprobe-win-x64.exe
  - packager-win.exe

# 64-bit Linux
manylinux1_x86_64:
  - ffmpeg-linux-x64
  - ffprobe-linux-x64
  - packager-linux

# Linux on ARM
manylinux2014_aarch64:
  - ffmpeg-linux-arm64
  - ffprobe-linux-arm64
  - packager

# 64-bit OS X Mavericks
macosx_10_9_x86_64:
  - ffmpeg-osx-x64
  - ffprobe-osx-x64
  - packager-osx
